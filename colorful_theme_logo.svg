<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主标题渐变 - 更鲜艳的彩虹色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3B3B;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#6BCF7F;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4D96FF;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 副标题渐变 -->
    <linearGradient id="subGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字阴影效果 -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主标题 Colorful -->
  <text x="250" y="70" 
        font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
        font-size="56" 
        font-weight="900" 
        fill="url(#mainGradient)" 
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#shadow)">
    Colorful
  </text>
  
  <!-- 副标题 THEME -->
  <text x="250" y="115" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#subGradient)" 
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.9">
    THEME
  </text>
  
  <!-- 装饰线条 -->
  <line x1="80" y1="130" x2="180" y2="130" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="320" y1="130" x2="420" y2="130" stroke="url(#mainGradient)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- 彩色装饰点 -->
  <circle cx="190" cy="130" r="4" fill="#FF3B3B" opacity="0.8"/>
  <circle cx="202" cy="130" r="4" fill="#FFD93D" opacity="0.8"/>
  <circle cx="214" cy="130" r="4" fill="#6BCF7F" opacity="0.8"/>
  
  <circle cx="286" cy="130" r="4" fill="#4D96FF" opacity="0.8"/>
  <circle cx="298" cy="130" r="4" fill="#A78BFA" opacity="0.8"/>
  <circle cx="310" cy="130" r="4" fill="#EC4899" opacity="0.8"/>
</svg>